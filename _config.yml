# Site settings
title: Freelancer
email: your-email@domain.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "your keywords, separated by commas"
skills: "Livre - Chatbots - Produits dérivés"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 1fa3c5 #18bc9c 80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 201d39 #2c3e50 FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Ethercourt Machine Learning
  location: Emplacement
  social: Autour du Web
  credits: Crédits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/neohack22
  - title: facebook
    url: https://www.facebook.com/ethercourt/
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/chatbot
  - title: bitbucket
    url: 
  - title: github
    url: https://github.com/neohack22/ai-powered-fundraising/

# Postal address (add as many lines as necessary)
address:
  - line: PAR
  - line: BKO

# Credits content
credits: 'Révolutionner l'interaction investisseur par L’IA conversationnelle, fer de lance de la nouvelle génération de levées de fonds est édité par <a href="https://ethercourt.github.io/strategies/">Ethercourt</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
