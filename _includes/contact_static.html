<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Nous contacter</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nom</label>
              <input type="text" name="name" class="form-control" placeholder="Nom" id="name" required
                data-validation-required-message="S'il vous plaît entrez votre nom.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Addresse Email</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Addresse Email" id="email" required
                data-validation-required-message="Veuillez entrer votre adresse e-mail.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Dans le cadre de notre initiative visant à promouvoir l'adoption de l'IA conversationnelle pour la collecte de fonds, nous invitons les entreprises et organisations partageant nos valeurs à explorer les opportunités de partenariat en devenant sponsors de nos livres blancs. Ces livres blancs fourniront à votre communauté un contenu exclusif et précieux sur les meilleures pratiques en matière d'optimisation des levées de fonds grâce à l'IA. En devenant sponsor, vous contribuerez à diffuser des connaissances essentielles au sein de votre secteur et à renforcer votre position de leader éclairé dans le domaine de l'innovation sociale. Contactez-nous dès maintenant pour discuter de la manière dont nous pouvons collaborer pour atteindre vos objectifs communs." id="message" required
                data-validation-required-message="Veuillez saisir un message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
